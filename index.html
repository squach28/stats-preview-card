<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="content-container">
      <div class="details-container">
        <h1 class=details-header>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p class="details-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats-container">
            <div>
              <div class="stat-header">10k+</div>
              <div class="stat-paragraph">companies</div>
            </div>

            <div>
              <div class="stat-header">314</div>
              <div class="stat-paragraph">templates</div>
            </div>

            <div>
              <div class="stat-header">12m+</div>
              <div class="stat-paragraph">queries</div>
            </div>
          </div>
      </div>
      <div class="img-container">
          <div class="purple-overlay"></div>
      </div>
    </div>
  </main>
<!--
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->


</body>
</html>
